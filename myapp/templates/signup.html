<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crime Track</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0a1e4a 0%, #1a3a6e 50%, #2a4f8e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #17a2b8;
        }

        h2 {
            text-align: center;
            color: #0a1e4a;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #17a2b8, #1591a6);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
        }

        .btn-back {
            background: #dc3545;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
        }

        .btn-back:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .text-center a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <!-- Logo -->
        <div class="logo">
            <i class="bi bi-person-plus-fill"></i>
        </div>

        <!-- Title -->
        <h2>Sign Up</h2>
        <p class="subtitle">Create your Crime Track account</p>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Signup Form -->
        <form method="POST">
            {% csrf_token %}
            
            <input 
                type="text" 
                name="username" 
                class="form-control" 
                placeholder="Username" 
                required 
                minlength="3"
            >
            
            <input 
                type="password" 
                name="password" 
                class="form-control" 
                placeholder="Password" 
                required 
                minlength="6"
            >
            
            <button type="submit" class="btn btn-success">Create Account</button>
            
            <button type="button" class="btn btn-back" onclick="window.location.href='{% url 'welcome' %}'">
                Back
            </button>
        </form>

        <!-- Links -->
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
