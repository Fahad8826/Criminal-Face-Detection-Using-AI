{% extends "base.html" %}
{% block content %}

<!-- Breadcrumb -->
<nav class="breadcrumb-custom">
    <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Home</a>
    <span class="mx-2">&gt;</span>
    <span class="active">Add Criminal</span>
</nav>

<div class="form-container">
    <h3><i class="fas fa-user-plus"></i> Add New Criminal</h3>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label style="font-weight: 500; margin-bottom: 8px; color: #555; display: block;">
                <i class="fas fa-user"></i> Full Name
            </label>
            <input class="form-control form-control-custom" name="name" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label style="font-weight: 500; margin-bottom: 8px; color: #555; display: block;">
                <i class="fas fa-calendar"></i> Age
            </label>
            <input class="form-control form-control-custom" name="age" type="number" placeholder="Enter age" required>
        </div>

        <div class="mb-3">
            <label style="font-weight: 500; margin-bottom: 8px; color: #555; display: block;">
                <i class="fas fa-exclamation-triangle"></i> Crime Type
            </label>
            <input class="form-control form-control-custom" name="crime_type" placeholder="e.g., Theft, Assault, Fraud" required>
        </div>

        <div class="mb-3">
            <label style="font-weight: 500; margin-bottom: 8px; color: #555; display: block;">
                <i class="fas fa-map-marker-alt"></i> Place
            </label>
            <input class="form-control form-control-custom" name="place" placeholder="Enter location/city" required>
        </div>

        <div class="mb-4">
            <label style="font-weight: 500; margin-bottom: 8px; color: #555; display: block;">
                <i class="fas fa-camera"></i> Upload Photo
            </label>
            <input class="form-control form-control-custom" type="file" name="photo" accept="image/*" required>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn-primary-custom" style="flex: 1;">
                <i class="fas fa-save"></i> Save Criminal Record
            </button>
            <a href="{% url 'dashboard' %}" class="btn-action" style="background-color: #6b7280; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
