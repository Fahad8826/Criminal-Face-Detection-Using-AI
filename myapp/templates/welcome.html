<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Track - Criminal Face Detection System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #0a1e4a 0%, #1a3a6e 50%, #2a4f8e 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background Elements */
        .hero-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(26, 58, 110, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(42, 79, 142, 0.4) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -50px) scale(1.1); }
        }

        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #17a2b8;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 30%;
            animation-delay: 2s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: #ffc107;
            border-radius: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Header */
        .hero-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #17a2b8, #138496);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
        }

        .login-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: white;
            color: #0a1e4a;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(23, 162, 184, 0.6);
            background: linear-gradient(135deg, #138496, #0e6b7d);
            color: white;
        }

        /* Illustration Section */
        .hero-illustration {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 100px;
            z-index: 5;
        }

        .illustration-person {
            animation: bounce 3s ease-in-out infinite;
        }

        .person-left {
            width: 200px;
            animation-delay: 0s;
        }

        .person-right {
            width: 200px;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .illustration-center {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            opacity: 0.3;
        }

        /* Features Icons */
        .features-icons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 150px;
            bottom: 150px;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .feature-icon {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 1rem;
            animation: float 4s ease-in-out infinite;
        }

        .feature-icon i {
            font-size: 2rem;
            color: #17a2b8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-header {
                padding: 20px;
            }

            .hero-illustration {
                padding: 0 20px;
            }

            .person-left, .person-right {
                width: 120px;
            }

            .features-icons {
                flex-direction: column;
                gap: 20px;
                bottom: 200px;
                align-items: center;
            }

            .illustration-center {
                width: 250px;
            }
        }

        /* Decorative Elements */
        .gear-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
        }

        .gear-1 {
            top: 20%;
            right: 15%;
            font-size: 3rem;
        }

        .gear-2 {
            bottom: 30%;
            left: 10%;
            font-size: 2rem;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Floating Shapes -->
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>

        <!-- Gear Icons -->
        <i class="bi bi-gear-fill gear-icon gear-1"></i>
        <i class="bi bi-gear-fill gear-icon gear-2"></i>

        <!-- Header -->
        <div class="hero-header">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
                <span>Crime Track</span>
            </a>
            <a href="{% url 'login' %}" class="login-btn">
                LOGIN <i class="bi bi-arrow-right"></i>
            </a>
        </div>

        <!-- Main Content -->
        <div class="hero-content">
            <h1 class="hero-title">Crime Track For Secure Community</h1>
            <p class="hero-subtitle">Learn At your Own Pace</p>
            <a href="{% url 'signup' %}" class="cta-button">
                Get Started Now
            </a>
        </div>

        <!-- Features Icons -->
        <div class="features-icons">
            <div class="feature-icon" style="animation-delay: 0s;">
                <i class="bi bi-camera-fill"></i>
                <span>Face Recognition</span>
            </div>
            <div class="feature-icon" style="animation-delay: 0.5s;">
                <i class="bi bi-shield-shaded"></i>
                <span>Secure Database</span>
            </div>
            <div class="feature-icon" style="animation-delay: 1s;">
                <i class="bi bi-search"></i>
                <span>Quick Search</span>
            </div>
        </div>

        <!-- Illustration -->
        <div class="hero-illustration">
            <!-- Left Person -->
            <div class="illustration-person person-left">
                <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Person illustration -->
                    <ellipse cx="100" cy="280" rx="80" ry="15" fill="rgba(0,0,0,0.1)"/>
                    <!-- Body -->
                    <rect x="70" y="150" width="60" height="100" rx="10" fill="#FDB44B"/>
                    <!-- Head -->
                    <circle cx="100" cy="100" r="40" fill="#FFD4A3"/>
                    <!-- Hair -->
                    <path d="M 60 90 Q 60 60 100 60 Q 140 60 140 90 Z" fill="#4A4A4A"/>
                    <!-- Face features -->
                    <circle cx="85" cy="95" r="3" fill="#2C3E50"/>
                    <circle cx="115" cy="95" r="3" fill="#2C3E50"/>
                    <path d="M 90 110 Q 100 115 110 110" stroke="#2C3E50" fill="none" stroke-width="2"/>
                    <!-- Arm -->
                    <rect x="30" y="160" width="40" height="15" rx="7" fill="#FFD4A3" transform="rotate(-20 50 167)"/>
                    <!-- Device -->
                    <rect x="20" y="180" width="40" height="60" rx="5" fill="#3498DB"/>
                    <rect x="25" y="185" width="30" height="45" rx="2" fill="#5DADE2"/>
                </svg>
            </div>

            <!-- Right Person -->
            <div class="illustration-person person-right">
                <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Person illustration -->
                    <ellipse cx="100" cy="280" rx="80" ry="15" fill="rgba(0,0,0,0.1)"/>
                    <!-- Body -->
                    <rect x="70" y="150" width="60" height="100" rx="10" fill="#FDB44B"/>
                    <!-- Head -->
                    <circle cx="100" cy="100" r="40" fill="#FFD4A3"/>
                    <!-- Hair -->
                    <path d="M 60 90 Q 60 60 100 60 Q 140 60 140 90 Z" fill="#8B4513"/>
                    <!-- Face features -->
                    <circle cx="85" cy="95" r="3" fill="#2C3E50"/>
                    <circle cx="115" cy="95" r="3" fill="#2C3E50"/>
                    <path d="M 90 110 Q 100 115 110 110" stroke="#2C3E50" fill="none" stroke-width="2"/>
                    <!-- Arm -->
                    <rect x="130" y="160" width="40" height="15" rx="7" fill="#FFD4A3" transform="rotate(20 150 167)"/>
                    <!-- Play button -->
                    <circle cx="180" cy="200" r="25" fill="#17a2b8"/>
                    <polygon points="175,190 190,200 175,210" fill="white"/>
                </svg>
            </div>

            <!-- Center Computer Illustration -->
            <div class="illustration-center">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Monitor -->
                    <rect x="100" y="50" width="300" height="180" rx="10" fill="#34495E"/>
                    <rect x="110" y="60" width="280" height="160" rx="5" fill="#5DADE2"/>
                    <!-- Screen content -->
                    <circle cx="250" cy="140" r="40" fill="#17a2b8" opacity="0.3"/>
                    <path d="M 230 140 L 250 160 L 280 120" stroke="white" stroke-width="5" fill="none"/>
                    <!-- Stand -->
                    <rect x="230" y="230" width="40" height="30" fill="#34495E"/>
                    <rect x="200" y="260" width="100" height="10" rx="5" fill="#34495E"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
